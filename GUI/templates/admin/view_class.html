{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<script type="text/javascript" src="{{page_js}}"></script>
<link rel="stylesheet" href="/static/css/my_css.css">

<!-- Content Header (Page header) -->
<section class="content-header">
      <h1 class="model_name">Model Name: {{model_name}} </h1>
    <h1 class="pageHeader">{{Category}} Metrics</h1>
</section>

<section class="content control_content">
    <div class="row controller_row">
        <input class="dateChooser" type="date" id="startDate" value="{{start_date}}" onchange="redoMetrics()" style=" margin-right: 20px; float:right;">
        <label for="startDate" class="dateChooser" style=" margin-right: 10px; float:right;">Start Date:</label>
        <div style="display:inline-block; margin-left:30px; color:white; vertical-align:top;">
            <p style="display:inline-block; font-size:17px;">Use Dates:</p>
            <label class="switch" style="vertical-align:top">
                <input type="checkbox" id="slider_input">
                <span class="slider round" onclick="date_slider()"></span>
            </label>
        </div>
        <div style="display:inline-block; margin-left:15px; color:white; vertical-align:top; margin-left:35px; margin-right:70px;">
            <p style="display:inline-block; font-size:17px;">Shared View:</p>
            <label class="switch" style="vertical-align:top">
                <input type="checkbox" id="view_input">
                <span class="slider round" onclick="view_slider()"></span>
            </label>
        </div>
        <br>
        <input type="text" id="myInput" onkeyup="search('{{Functional}}')" placeholder="Search metrics.." style="margin-left:30px; margin-top:20px; float:left;">
        <button id="edit_view" class="editView" onclick="displayMenu('{{Functional}}')">Filter</button>
        <input class="dateChooser" type="date" id="endDate" value="{{end_date}}" onchange="redoMetrics()" style="float:right; margin-right: 20px; margin-top: 20px;">
        <label for="startDate" class="dateChooser" style=" margin-right: 10px; margin-top: 20px; float:right;">End Date:</label>
        <br>
        <div id="selector" class="selector" style="display:none; margin-top:50px;">
            <p class="selectorHeader">Metric Selector</p>
            <div id="tag_selection" style="width:49%; display:inline-block; vertical-align:top;">
                <p style="margin-bottom:5px; margin-left:35px;">Metric Categories</p>
            </div>
            <div id="datatype_selection" style="width:49%; display:inline-block; vertical-align:top;">
                <p style="margin-bottom:5px; margin-left:70px;">Data Types</p>
            </div>
        </div>

    </div>

    </section>
    <div class="row main_content_background" id="metric_row">
    </div>
    <script>{{main_function}}("{{Functional}}")</script>
<!-- /.content -->

{% endblock body %}
